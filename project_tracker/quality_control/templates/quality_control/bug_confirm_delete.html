{% extends 'base/base.html' %}

{% block content %}

    <h1>Удаление проекта</h1>
    <p>Вы уверены, что хотите удалить отчет об ошибках "{{ bug.name }}"?</p>

    <form action="{% url 'quality_control:delete_bug' bug.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:bug_detail' bug.id %}">Отмена</a>
    </form>

{% endblock %}
